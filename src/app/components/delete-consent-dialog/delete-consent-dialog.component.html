<div class="dialog">
    <mat-dialog-content>
        Are you sure you want to delete your account?
    </mat-dialog-content>
    <mat-dialog-actions class="action-buttons">
        <button mat-dialog-close class="btn cancel-button">Cancel</button>
        <button mat-dialog-close class="btn delete-button" (click)="deleteAccount()">Delete</button>
    </mat-dialog-actions>
</div>
