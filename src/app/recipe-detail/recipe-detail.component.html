<div *ngIf="recipe && user" class="container">
    <div class='row'>
        <div class="col-12 col-md-6">
            <app-recipe-info [recipe]="recipe" [user]="user"></app-recipe-info>
        </div>
        <div class="col-12 col-md-6">
            <mat-tab-group dynamicHeight>
                <mat-tab label="Ingredients">
                    <app-ingredient-detail [ingredients]="recipe.ingredients"></app-ingredient-detail>
                </mat-tab>
                <mat-tab label="Directions">
                    <app-direction-detail [directions]="recipe.directions"></app-direction-detail>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
    <div class="row my-3">
        <app-recipe-comments [recipeId]="recipe._id"></app-recipe-comments>
    </div>
</div>
